
server.port=8080



#database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


#mybatis
#mapper.xml 存放的位置
mybatis.mapper-locations=mapper/*.xml
#别名类所在的包
mybatis.type-aliases-package=com.guns.demo.model
#mybatis 配置文件的位置
mybatis.config-location=classpath:mybatis-config.xml
#
#jpa
#打印sql
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
#格式化SQL
spring.jpa.properties.hibernate.format_sql=true
#方言
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#自动生成表 每次启动根据pojo更新表结构
spring.jpa.properties.hibernate.hbm2ddl.auto=update

